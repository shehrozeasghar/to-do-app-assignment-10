<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodyy">
    <div class="inputArea">
        <input type="text" style="font-size: 11pt" placeholder="Name" class="simple-input" id="todo-item">
        <button class="btn" onclick="addTodo()"><img class="plus" src="imgFolder/plus.png" alt="Add Note"></button>
        <button class="btn" onclick="deleteAll()"><img class="plus" src="imgFolder/delAll.jpg" alt="Delete All Notes"></button>

    </div>
    <div class="listArea">
        <ul id="list"></ul>
    </div>

    <div><p class="too">To <br> Do <br> App</p></div>
    <script src="app.js"></script>
</body>
</html>
